<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steal a Neck Hurts Launcher</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    .button {
      background: #4a148c;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .button:hover {
      background-color: #7b1fa2;
    }
  </style>
</head>
<body>

<button class="button" id="launchBtn">Play Steal a Neck Hurts Fullscreen</button>

<script>
document.getElementById('launchBtn').addEventListener('click', () => {
  const target = "https://cdn.jsdelivr.net/gh/brobro12235/fullscreen-launcher@main/steal-a-neck-hurts.html";
  const win = window.open("about:blank", "_blank");
  if (!win) {
    alert("Popup blocked! Please allow popups for this site.");
    return;
  }
  win.document.open();
  win.document.write(`
    <!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"></head>
    <body style="margin:0;overflow:hidden">
      <iframe src="${target}" style="border:none;width:100vw;height:100vh;"></iframe>
    </body></html>
  `);
  win.document.close();
});
</script>

</body>
</html>
