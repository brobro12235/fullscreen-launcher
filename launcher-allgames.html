<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Universal Game Launcher</title>
<style>
body {
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
}
h1 {
  margin-bottom:30px;
  font-size:36px;
}
button {
  padding:20px 40px;
  margin:15px;
  font-size:24px;
  border:none;
  border-radius:12px;
  background:#4a148c;
  color:white;
  cursor:pointer;
  transition:0.2s;
}
button:hover { opacity:0.8; transform:scale(1.05); }
</style>
</head>
<body>

<h1>Pick a Game</h1>

<button data-game="retrobowl.html">Retro Bowl</button>
<button data-game="smallworldcup.html">Small World Cup</button>
<button data-game="superliquidsoccer.html">Super Liquid Soccer</button>
<button data-game="infinitecraft.html">Infinite Craft</button>

<script>
document.querySelectorAll("button").forEach(btn => {
  btn.addEventListener("click", () => {
    const gameFile = btn.dataset.game;
    fetch(`https://cdn.jsdelivr.net/gh/brobro12235/fullscreen-launcher@main/${gameFile}?t=${Date.now()}`)
      .then(r => r.text())
      .then(html => {
        const win = window.open("about:blank","_blank");
        if(!win){ alert("Popup blocked! Allow popups."); return; }
        win.document.open();
        win.document.write(html);
        win.document.close();
      })
      .catch(err => console.error(err));
  });
});
</script>

</body>
</html>
