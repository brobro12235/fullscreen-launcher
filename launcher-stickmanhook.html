<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stickman Hook Launcher</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
  }
  button {
    width: 100vw;
    height: 100vh;
    font-size: 2em;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #444;
  }
</style>
</head>
<body>
<button id="launchButton">Launch Stickman Hook</button>

<script>
document.getElementById('launchButton').addEventListener('click', () => {
  const newWin = window.open('about:blank', '_blank');
  if (newWin) {
    newWin.document.write(`
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stickman Hook</title>
        <base href="https://cdn.jsdelivr.net/gh/genizy/google-class@cd06df26d3c4d9f73c8151fc13f7b2dc27f3adda/stickman-hook/">
        <style>
          html, body { margin:0; padding:0; width:100vw; height:100vh; overflow:hidden; }
          canvas { width:100%; height:100%; }
        </style>
      </head>
      <body>
        <script src="poki3.js"></script>
        <script src="bundle.js"></script>
      </body>
      </html>
    `);
    newWin.document.close();
  }
});
</script>
</body>
</html>
