<!DOCTYPE html>
<html>
<body>
<script>
(function(){
  fetch("retrobowl.html?t=" + Date.now())
    .then(r => r.text())
    .then(html => {
      const win = window.open("about:blank", "_blank");
      if (!win) {
        alert("Popup blocked! Allow popups for this site.");
        return;
      }
      win.document.open();
      win.document.write(html);
      win.document.close();
    });
})();
</script>
</body>
</html>
