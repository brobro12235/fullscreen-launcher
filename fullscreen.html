<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Fullscreen Launcher</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    html,body {height:100%;margin:0;background:#000;}
    #loading {
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      color:#fff;font-family:sans-serif;font-size:18px;
    }
    iframe {border:0;position:fixed;top:0;left:0;width:100%;height:100%;}
  </style>
</head>
<body>
  <div id="loading">Loading gameâ€¦</div>
  <script>
    const p=new URLSearchParams(location.search);
    const game=p.get('url');
    const msg=t=>{document.getElementById('loading').textContent=t;};
    if(!game){msg('No game URL provided (?url=...)');}
    else if(!/^https?:\/\//i.test(game)){msg('Invalid URL');}
    else{
      const f=document.createElement('iframe');
      f.src=game;
      f.onload=()=>document.getElementById('loading').style.display='none';
      document.body.appendChild(f);
    }
  </script>
</body>
</html>
